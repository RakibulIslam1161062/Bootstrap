<!DOCTYPE html>
<html lang="en">
<head>
    <title>thenewboston</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<body>

    <div class="container-fluid">
        <h3> Push and Pull</h3>

        <div class ="row">
            <div class="col-md-5 col-md-push-5" style="background: #1c7430">Hey this is main Banner In  the middle but in the First</div>
            <div class="col-md-5 col-md-pull-5" style="background: #0b2e13">Hey this is main Banner In  the middle but in the First</div>
            <div class="col-md-2 " style="background: #1b1e21">Lol\</div>

        </div>

    <div class="container">
        <h3>Log In Demo</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUp">Open Login Window</button>

        <div class="modal fade" id="popUp">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>

                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">

                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-primary btn-block">og In</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
